<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>More than just datum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
<main>

  <header class="grid">
    <div class="unit xs-1 s-1 m-1-3 l-1-4">
      <img class="img-flex" src="images/logo.svg" alt="">
    </div>
    <div class="unit xs-1 s-1 m-2-3 l-3-4">
      <img class="img-flex" src="images/search.svg" alt="">
    </div>
  </header>

  <article class="">
    <h1 class="kilo">Nearest playgrounds</h1>
    <div class="">
      <div class="">
        <h2 class="push-0 kilo">373</h2>
        <p class="push-0 italic milli">Distance</p>
      </div>
      <div class="">
        <p class="push-0">0.75 km</p>
      </div>
    </div>
    <div class="">
      <div class="">
        <h2 class="push-0 kilo">1700</h2>
        <p class="push-0 italic milli">Distance</p>
      </div>
      <div class="">
        <p class="push-0">2.58 km</p>
      </div>
    </div>
    <div class="">
      <div class="">
        <h2 class="push-0 kilo">960</h2>
        <p class="push-0 italic milli">Distance</p>
      </div>
      <div class="">
        <p class="push-0">3.03 km</p>
      </div>
    </div>
  </article>

  <article class="table-wrapper scrollable">
    <table>
      <h1>Playgrounds in the city</h1>
      <thead>
        <tr>
          <th>Park ID</th>
          <th>Park type</th>
          <th>Age group</th>
          <th>Swings</th>
          <th>Slides</th>
          <th>Sandboxes</th>
          <th>Playhouses</th>
        </tr>
      </thead>
    </table>
  </article>

</main>
</body>
</html>
